server {
    listen 5000;
    server_name _;
    port_in_redirect off;
    absolute_redirect off;
    root /usr/share/nginx/html/website;

    # Security headers (most are already in HTML, but good to have at server level too)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # DISABLE ALL caching for development - apply to everything
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    expires off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Suppress logs for auto-reload polling
    location = /rebuild-timestamp.txt {
        access_log off;
    }

    # Main location block
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Special handling for mathnotes section
    location /mathnotes/ {
        try_files $uri $uri/ $uri/index.html /mathnotes/$uri/index.html =404;
    }

    # Error pages
    error_page 404 /404/index.html;
    location = /404/index.html {
        internal;
    }

    # Sitemap
    location = /sitemap.xml {
    }

    # Robots.txt
    location = /robots.txt {
    }

    # Favicon
    location = /favicon.ico {
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
