services:
  static-builder:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - static-build:/app/static-build
      - ./content:/app/content:ro
      - ./mathnotes:/app/mathnotes:ro
      - ./templates:/app/templates:ro
      - ./demos:/app/demos:ro
      - ./demos-framework:/app/demos-framework:ro
      - ./styles:/app/styles:ro
      - ./scripts:/app/scripts:ro
    container_name: mathnotes-static-builder
    
  nginx-dev:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - static-build:/usr/share/nginx/html:ro
      - ./nginx-dev-static.conf:/etc/nginx/conf.d/default.conf:ro
    container_name: mathnotes-static-dev
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    depends_on:
      - static-builder
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  static-build:
