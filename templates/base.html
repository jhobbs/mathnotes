<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.SITE_TITLE }}{% endblock %}</title>
    <meta name="description" content="{{ config.SITE_DESCRIPTION }}">
    
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            }
        };
    </script>
    
    <!-- Basic styling -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fafafa;
        }
        
        header {
            border-bottom: 1px solid #e1e4e8;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        header a {
            color: #333;
            text-decoration: none;
        }
        
        nav {
            margin-top: 0.5rem;
        }
        
        nav a {
            color: #0366d6;
            text-decoration: none;
            margin-right: 1rem;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        main {
            min-height: 70vh;
        }
        
        .section-list {
            list-style: none;
            padding: 0;
        }
        
        .section-list li {
            margin-bottom: 0.5rem;
        }
        
        .section-list a {
            color: #0366d6;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .section-list a:hover {
            text-decoration: underline;
        }
        
        .file-list {
            list-style: none;
            padding: 0;
        }
        
        .file-list li {
            margin-bottom: 0.5rem;
        }
        
        pre {
            background-color: #f6f8fa;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        code {
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 85%;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        blockquote {
            border-left: 4px solid #dfe2e5;
            margin: 0;
            padding-left: 1rem;
            color: #6a737d;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        
        table th, table td {
            border: 1px solid #dfe2e5;
            padding: 0.5rem;
        }
        
        table th {
            background-color: #f6f8fa;
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #e1e4e8;
            text-align: center;
            color: #6a737d;
            font-size: 0.9rem;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">{{ config.SITE_TITLE }}</a></h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; {{ current_year }} Jason Hobbs. All rights reserved.</p>
    </footer>
</body>
</html>
