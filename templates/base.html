<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.SITE_TITLE }}{% endblock %}</title>
    <meta name="description" content="{{ config.SITE_DESCRIPTION }}">
    {% if canonical_url %}
    <link rel="canonical" href="https://www.lacunary.org{{ canonical_url }}">
    {% endif %}
    
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        {% raw %}
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                macros: {
                    vec: ['\\mathbf{#1}', 1]
                }
            }
        };
        {% endraw %}
    </script>
    
    <!-- Basic styling -->
    <style>
        /* Define color variables for light mode */
        :root {
            --bg-color: #fafafa;
            --text-color: #333;
            --header-color: #333;
            --link-color: #0366d6;
            --border-color: #e1e4e8;
            --code-bg: #f6f8fa;
            --blockquote-color: #6a737d;
            --footer-color: #6a737d;
            --iframe-bg: #ffffff;
        }
        
        /* Dark mode colors */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d1117;
                --text-color: #c9d1d9;
                --header-color: #f0f6fc;
                --link-color: #58a6ff;
                --border-color: #30363d;
                --code-bg: #161b22;
                --blockquote-color: #8b949e;
                --footer-color: #484f58;
                --iframe-bg: #0d1117;
            }
            
            /* Make images slightly dimmer in dark mode */
            img {
                opacity: 0.9;
            }
            
            /* Invert colors for iframes (interactive demos) */
            iframe {
                background-color: var(--iframe-bg);
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        header {
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        header a {
            color: var(--header-color);
            text-decoration: none;
        }
        
        main {
            min-height: 70vh;
        }
        
        .section-list {
            list-style: none;
            padding: 0;
        }
        
        .section-list li {
            margin-bottom: 0.5rem;
        }
        
        .section-list a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .section-list a:hover {
            text-decoration: underline;
        }
        
        .file-list {
            list-style: none;
            padding: 0;
        }
        
        .file-list li {
            margin-bottom: 0.5rem;
        }
        
        pre {
            background-color: var(--code-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        code {
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 85%;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        blockquote {
            border-left: 4px solid var(--border-color);
            margin: 0;
            padding-left: 1rem;
            color: var(--blockquote-color);
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        
        table th, table td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
        }
        
        table th {
            background-color: var(--code-bg);
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--footer-color);
            font-family: monospace;
            font-size: 0.75rem;
        }
        
        footer a {
            color: var(--footer-color);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* General link styling */
        a {
            color: var(--link-color);
        }
        
        /* Headings */
        h1, h2, h3, h4, h5, h6 {
            color: var(--header-color);
        }
        
        /* Demo container and fullscreen button */
        .demo-container {
            position: relative;
            margin: 1rem 0;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--code-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 4px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .fullscreen-btn:hover {
            opacity: 1;
        }
        
        /* Fullscreen overlay */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: none;
        }
        
        .fullscreen-overlay.active {
            display: flex;
            flex-direction: column;
        }
        
        .fullscreen-header {
            padding: 1rem;
            background: var(--code-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .fullscreen-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .fullscreen-iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">{{ config.SITE_TITLE }}</a></h1>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        {% block footer %}
        <p>&copy; {{ current_year }} Jason Hobbs. All rights reserved. | Version: <a href="https://github.com/jhobbs/mathnotes/commit/{{ app_version }}" target="_blank" rel="noopener">{{ app_version }}</a></p>
        {% endblock %}
    </footer>
    
    <!-- Fullscreen overlay container -->
    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <div class="fullscreen-header">
            <span id="fullscreen-title">Interactive Demo</span>
            <button class="fullscreen-close" onclick="closeFullscreen()" title="Close fullscreen">âœ•</button>
        </div>
        <iframe id="fullscreen-iframe" class="fullscreen-iframe"></iframe>
    </div>
    
    <script>
        function openFullscreen(iframeId, src) {
            const overlay = document.getElementById('fullscreen-overlay');
            const iframe = document.getElementById('fullscreen-iframe');
            
            // Set the source
            iframe.src = src;
            
            // Show overlay
            overlay.classList.add('active');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
            
            // Add escape key listener
            document.addEventListener('keydown', handleEscapeKey);
        }
        
        function closeFullscreen() {
            const overlay = document.getElementById('fullscreen-overlay');
            const iframe = document.getElementById('fullscreen-iframe');
            
            // Hide overlay
            overlay.classList.remove('active');
            
            // Clear iframe source
            iframe.src = '';
            
            // Restore body scroll
            document.body.style.overflow = '';
            
            // Remove escape key listener
            document.removeEventListener('keydown', handleEscapeKey);
        }
        
        function handleEscapeKey(e) {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        }
    </script>
</body>
</html>
