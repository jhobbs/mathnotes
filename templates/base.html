<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.SITE_TITLE }}{% endblock %}</title>
    <meta name="description" content="{{ config.SITE_DESCRIPTION }}">
    
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            }
        };
    </script>
    
    <!-- Basic styling -->
    <style>
        /* Define color variables for light mode */
        :root {
            --bg-color: #fafafa;
            --text-color: #333;
            --header-color: #333;
            --link-color: #0366d6;
            --border-color: #e1e4e8;
            --code-bg: #f6f8fa;
            --blockquote-color: #6a737d;
            --footer-color: #6a737d;
            --iframe-bg: #ffffff;
        }
        
        /* Dark mode colors */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d1117;
                --text-color: #c9d1d9;
                --header-color: #f0f6fc;
                --link-color: #58a6ff;
                --border-color: #30363d;
                --code-bg: #161b22;
                --blockquote-color: #8b949e;
                --footer-color: #8b949e;
                --iframe-bg: #0d1117;
            }
            
            /* Make images slightly dimmer in dark mode */
            img {
                opacity: 0.9;
            }
            
            /* Invert colors for iframes (interactive demos) */
            iframe {
                background-color: var(--iframe-bg);
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        header {
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        header a {
            color: var(--header-color);
            text-decoration: none;
        }
        
        nav {
            margin-top: 0.5rem;
        }
        
        nav a {
            color: var(--link-color);
            text-decoration: none;
            margin-right: 1rem;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        main {
            min-height: 70vh;
        }
        
        .section-list {
            list-style: none;
            padding: 0;
        }
        
        .section-list li {
            margin-bottom: 0.5rem;
        }
        
        .section-list a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .section-list a:hover {
            text-decoration: underline;
        }
        
        .file-list {
            list-style: none;
            padding: 0;
        }
        
        .file-list li {
            margin-bottom: 0.5rem;
        }
        
        pre {
            background-color: var(--code-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        code {
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 85%;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        blockquote {
            border-left: 4px solid var(--border-color);
            margin: 0;
            padding-left: 1rem;
            color: var(--blockquote-color);
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        
        table th, table td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
        }
        
        table th {
            background-color: var(--code-bg);
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--footer-color);
            font-size: 0.9rem;
        }
        
        /* General link styling */
        a {
            color: var(--link-color);
        }
        
        /* Headings */
        h1, h2, h3, h4, h5, h6 {
            color: var(--header-color);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">{{ config.SITE_TITLE }}</a></h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; {{ current_year }} Jason Hobbs. All rights reserved.</p>
    </footer>
</body>
</html>
