<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lacunary.org</title>
    <style>
        :root {
            --bg-color: #fafafa;
            --text-color: #333;
            --link-color: #0366d6;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d1117;
                --text-color: #c9d1d9;
                --link-color: #58a6ff;
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: normal;
        }
        
        a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>lacunary.org</h1>
        <a href="/mathnotes/">Mathnotes</a>
    </div>
</body>
</html>
