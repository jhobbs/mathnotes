<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementary Cellular Automaton</title>
    <link rel="stylesheet" href="/static/demo-style.css">
    <script src="./p5.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
        }
        canvas {
            border: 1px solid white;
        }
        .controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    Click first row to edit.
    <div class="controls">
        <label for="fillRate">Initial fill rate:</label>
        <select id="fillRate">
            <option value="1">1 pixel</option>
            <option value="0.25">25%</option>
            <option value="0.5">50%</option>
            <option value="0.75">75%</option>
            <option value="1.0">100%</option>
        </select>
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
    <script src="elementary.js"></script>
</body>
</html>
