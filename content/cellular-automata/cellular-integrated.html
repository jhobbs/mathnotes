<html>
<head>
    <script src="cellular-integrated.js"></script>
</head>
<body>
    <div class="demo-container">
        <div id="canvas-container"></div>
        <div class="controls">
            <button id="toggleBtn">Toggle Run</button>
            <button id="resetBtn">Reset</button>
            <div class="slider-group">
                <label>Initial Population: <span id="initialPopValue">0.09</span></label>
                <input type="range" id="initialPopulationSlider" min="0" max="1" step="0.01" value="0.09">
            </div>
            <div class="slider-group">
                <label>Frame Rate: <span id="frameRateValue">15</span></label>
                <input type="range" id="frameRateSlider" min="0" max="40" step="1" value="15">
            </div>
        </div>
        <div class="info-panel">
            <div id="runningStatus">Running: No</div>
            <div id="populationInfo">Population: 0.00%</div>
            <div id="rateChangeInfo">Rate Change: 0.00</div>
            <div id="generationInfo">Generation: 0</div>
        </div>
    </div>
</body>
</html>
