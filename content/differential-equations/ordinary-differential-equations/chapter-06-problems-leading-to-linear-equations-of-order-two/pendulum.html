<html>
<head>
    <link rel="stylesheet" href="/static/demo-style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="/static/demo-dark-mode.js"></script>
    <script src="pendulum.js"></script>
</head>
<body>
<div style="text-align: center;">
    <div id="pendulum-controls" style="margin-bottom: 20px;">
        <div style="display: inline-block; margin-right: 20px;">
            <label for="length-slider">Wire Length:</label>
            <div id="length-slider"></div>
        </div>
        <div style="display: inline-block; margin-right: 20px;">
            <label for="angular-velocity-slider">Starting Angular Velocity:</label>
            <div id="angular-velocity-slider"></div>
        </div>
        <div style="display: inline-block;">
            <label for="angle-slider">Starting Angle:</label>
            <div id="angle-slider"></div>
        </div>
    </div>
    <div id="pendulum-canvas"></div>
    <div id="pendulum-info" style="margin-top: 10px; font-size: 0.9em;">
        <div id="wire-length-display"></div>
        <div id="period-display"></div>
    </div>
</div>
</body>
</html>
