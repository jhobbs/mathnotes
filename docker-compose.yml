services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - ENABLE_DIRECT_DEMOS=${ENABLE_DIRECT_DEMOS:-false}
      - DIRECT_DEMO_WHITELIST=${DIRECT_DEMO_WHITELIST:-}
    command: ["python", "run.py"]